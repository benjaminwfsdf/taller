<!DOCTYPE html>
<html lang="es">
<head>
  <base target="_self">

  <link rel="manifest" href="/manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Taller">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <meta name="theme-color" content="#000000">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="img/scanner.png">
  <title>Actualizar Estado del Vehículo</title>
  <style>
    :root{
      --brand:#d40000;          /* ROJO PRINCIPAL */
      --brand-dark:#9b0000;

      --blue:#1d3053;           /* AZUL */
      --blue-dark:#1d3053;

      --ink:#ffffff;            /* TEXTO BLANCO */

      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    * {
      box-sizing: border-box;
    }

   body{
  margin:0;
  background-image: url("img/portada_celular.png");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: scroll; /* evita el bug */
  min-height: 100vh;
  overflow-x: hidden;
}

    /* TOPBAR */
    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* CONTENEDOR */
    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 22px;
      width: 100%;
    }

    /* ⭐ CUADRO TRANSLÚCIDO CELESTE ⭐ */
    .frame{
      background:rgba(135, 206, 250, 0.35);  /* CELESTE CLARO TRANSLÚCIDO */
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
      margin: 0 auto;
    }

    /* HEADER */
    .header{
      background:#1d3053;
      color:white;
      border-radius:16px;
      padding:20px;
      text-align:center;
      font-weight:900;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
    }

    /* CARD */
    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:24px;
      box-shadow:var(--shadow);
      margin-bottom: 20px;
      width: 100%;
    }

    label{
      display:block;
      margin:14px 0 6px;
      font-weight:800;
      color:#ffffff;
      font-size: clamp(1rem, 3vw, 1.1rem);
    }

    input,select{
      width:100%;
      padding:14px 16px;
      border:2px solid var(--brand);
      border-radius:12px;
      background:#0f1a2f;
      color:#ffffff;
      font-size:clamp(1rem, 3vw, 1.1rem);
      box-sizing:border-box;
      text-transform:uppercase;
      font-weight: 600;
    }

    .btn{
      width:100%;
      margin-top:20px;
      appearance:none;
      border:0;
      border-radius:14px;
      padding:14px 16px;
      font-weight:800;
      cursor:pointer;
      color:#000;
      background:#ffffff;
      border:3px solid var(--brand);
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      transition:.25s;
      font-size: clamp(1rem, 3vw, 1.1rem);
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white;
      border-color:var(--brand-dark);
      box-shadow:0 6px 14px rgba(0,0,0,.5);
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:20px;
      justify-content:center;
    }

    .btn-link{
      display:inline-block;
      text-decoration:none;
      padding:12px 20px;
      border-radius:14px;
      border:3px solid var(--brand);
      background:#1d3053;
      color:#fff;
      font-weight:800;
      transition:.25s;
      font-size: clamp(0.9rem, 3vw, 1rem);
      text-align: center;
    }

    .btn-link:hover{
      background:var(--brand);
      color:white;
    }

    .status{
      text-align:center;
      margin-top:16px;
      font-weight:800;
      font-size: clamp(1rem, 3vw, 1.1rem);
      padding: 10px;
      border-radius: 10px;
    }

    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
      padding: 0 10px;
    }

    /* Mejoras para móviles */
    @media (max-width: 480px) {
      .wrapper {
        margin: 20px auto 40px;
        padding: 0 12px;
      }
      
      .frame {
        padding: 16px;
      }
      
      .card {
        padding: 18px;
      }
      
      .actions {
        flex-direction: column;
        gap: 8px;
      }
      
      .btn-link {
        width: 100%;
      }
      
      input, select, .btn {
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">WWW.ELSEÑORDELOSESCANER.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header"><h1>Actualizar Estado del Vehículo</h1></div>

      <div class="card">
        <label for="patente">Patente del Vehículo</label>
        <input id="patente" placeholder="ABCD12" required>

        <label for="estado">Estado Actual</label>
        <select id="estado">
          <option value="REPARACIÓN">REPARACIÓN</option>
          <option value="LISTO">LISTO</option>
        </select>

        <button id="btnGuardar" class="btn">Guardar Estado</button>

        <div class="actions">
          <a class="btn-link" href="gestion_autos.html">← Volver al Menú Principal</a>
        </div>

        <div id="mensaje" class="status"></div>
      </div>

      <div class="footer">© 2025 <strong>Benjamin González</strong>. Todos los derechos reservados.</div>
    </div>
  </div>

  <!-- Scripts para PWA -->
  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado con éxito:', registration.scope);
          })
          .catch(function(error) {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }

    // Instalar la PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevenir que el navegador muestre automáticamente el prompt
      e.preventDefault();
      // Guardar el evento para usarlo después
      deferredPrompt = e;
      // Opcional: mostrar un botón para instalar la app
      console.log('PWA puede ser instalada');
    });
  </script>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwgTHItHOHM_rlyDL9JH-RLaTAuZeF3HJowpIH91juNB9TsfGOMSAk6lKKf2FEdWD5ibA/exec";

    document.getElementById('btnGuardar').addEventListener('click', actualizarEstado);

    async function actualizarEstado() {
      const patente = document.getElementById("patente").value.trim().toUpperCase();
      const estado  = document.getElementById("estado").value;
      const mensajeEl = document.getElementById("mensaje");
      if (!patente) { alert("⚠️ Ingresa la patente."); return; }

      mensajeEl.style.color = "#ffffff";
      mensajeEl.textContent = "⏳ Enviando...";

      try {
        await fetch(WEBAPP_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({ patente, estado, detalle_estado: "" })
        });
        mensajeEl.style.color = "#3ddc97";
        mensajeEl.textContent = "✅ Estado enviado. (El backend actualiza y envía WhatsApp).";
        document.getElementById("patente").value = "";
        document.getElementById("estado").value = "REPARACIÓN";
      } catch (e) {
        mensajeEl.style.color = "#ff6b6b";
        mensajeEl.textContent = "❌ Error de red: " + e.message;
      }
    }
  </script>
  
  <script>
  (function () {
    // Actúa solo en la app instalada (PWA)
    const isStandalone = matchMedia('(display-mode: standalone)').matches || navigator.standalone === true;
    if (!isStandalone) return;

    // ✅ Edita esta lista:
    // - deja SOLO externos reales (dominios de fuera)
    // - si de verdad quieres que "informes.html" o "buscador_averias.html" salgan a Safari,
    //   añádelos aquí también.
    const EXTERN = new Set([
      'https://www.patentechile.com/',
      'https://taller-todo.vercel.app/informes.html',
      'https://taller-todo.vercel.app/buscador_averias.html'

      // 'informes.html',
      // 'buscador_averias.html'
    ]);

    const toURL = (h) => { try { return new URL(h, location.href); } catch { return null; } };
    const sameOrigin = (u) => u && u.origin === location.origin;
    const fileName = (u) => u ? u.pathname.split('/').pop() : '';
    const go = (u) => location.assign(u.pathname + u.search + u.hash);

    // 1) Enlaces <a>: internos -> misma ventana (evita la vista con "Listo")
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a[href]'); if (!a) return;
      if (a.hasAttribute('download') || a.href.startsWith('mailto:') || a.href.startsWith('tel:')) return;
      const u = toURL(a.getAttribute('href')); if (!u) return;

      const isExternalWhitelisted =
        EXTERN.has(u.href) || EXTERN.has(fileName(u));

      if (sameOrigin(u) && !isExternalWhitelisted) {
        e.preventDefault();
        go(u);
      }
      // Externos o whitelisted: respetamos su comportamiento (podrán abrir Safari).
    }, true); // captura para adelantarnos a handlers que modifiquen target

    // 2) window.open internos -> misma ventana (salvo EXTERN)
    const _open = window.open;
    window.open = function (url, target, features) {
      const u = toURL(url);
      const isExternalWhitelisted =
        EXTERN.has(u?.href) || EXTERN.has(fileName(u));
      if (sameOrigin(u) && !isExternalWhitelisted) {
        go(u);
        return null;
      }
      return _open.call(window, url, target, features);
    };

    // 3) Formularios internos -> _self
    document.addEventListener('submit', (e) => {
      const f = e.target;
      if (!(f && f.tagName === 'FORM')) return;
      const u = toURL(f.getAttribute('action') || location.href);
      if (sameOrigin(u)) f.target = '_self';
    }, true);

    // 4) Limpieza: si quedó algún _blank interno por error, quítalo
    document.querySelectorAll('a[target="_blank"]').forEach((a) => {
      const u = toURL(a.getAttribute('href'));
      const isExternalWhitelisted =
        EXTERN.has(u?.href) || EXTERN.has(fileName(u));
      if (sameOrigin(u) && !isExternalWhitelisted) a.removeAttribute('target');
    });
  })();
  </script>
