<!DOCTYPE html>
<html lang="es">
<head>
  <base target="_self">

  <link rel="manifest" href="/manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Taller">

  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="img/scanner.png">
  <title>Actualizar Estado del Veh√≠culo</title>

  <style>
    :root{
      --brand:#d40000;
      --brand-dark:#9b0000;

      --blue:#1d3053;
      --blue-dark:#1d3053;

      --ink:#ffffff;

      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    * {
      box-sizing: border-box;
    }

    body{
      margin:0;
      background-image: url("img/portada_celular.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: scroll;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* TOPBAR */
    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* CONTENEDOR */
    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 22px;
      width: 100%;
    }

    /* FRAME */
    .frame{
      background:rgba(135, 206, 250, 0.35);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
      margin: 0 auto;
    }

    /* HEADER */
    .header{
      background:#1d3053;
      color:white;
      border-radius:16px;
      padding:20px;
      text-align:center;
      font-weight:900;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
    }

    /* CARD */
    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:24px;
      box-shadow:var(--shadow);
      margin-bottom: 20px;
      width: 100%;
    }

    label{
      display:block;
      margin:14px 0 6px;
      font-weight:800;
      color:#ffffff;
      font-size: clamp(1rem, 3vw, 1.1rem);
    }

    input{
      width:100%;
      padding:14px 16px;
      border:2px solid var(--brand);
      border-radius:12px;
      background:#0f1a2f;
      color:#ffffff;
      font-size:clamp(1rem, 3vw, 1.1rem);
      text-transform:uppercase;
      font-weight: 600;
    }

    /* SELECT EN BLANCO */
    select {
      width:100%;
      padding:14px 16px;
      border:2px solid var(--brand);
      border-radius:12px;
      background:#0f1a2f !important;
      color:white !important;
      font-size:clamp(1rem, 3vw, 1.1rem);
      font-weight: 600;
      text-transform: uppercase;
    }

    option {
      background:#0f1a2f !important;
      color:white !important;
      font-weight:700;
    }

    /* BOT√ìN */
    .btn{
      width:100%;
      margin-top:20px;
      border-radius:14px;
      padding:14px 16px;
      font-weight:800;
      cursor:pointer;
      color:#000;
      background:#ffffff;
      border:3px solid var(--brand);
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      transition:.25s;
      font-size: clamp(1rem, 3vw, 1.1rem);
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white !important;
      border-color:var(--brand-dark);
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:20px;
      justify-content:center;
    }

    .btn-link{
      display:inline-block;
      text-decoration:none;
      padding:12px 20px;
      border-radius:14px;
      border:3px solid var(--brand);
      background:#1d3053;
      color:#fff;
      font-weight:800;
      transition:.25s;
      font-size: clamp(0.9rem, 3vw, 1rem);
      text-align: center;
    }

    .btn-link:hover{
      background:var(--brand);
    }

    .status{
      text-align:center;
      margin-top:16px;
      font-weight:800;
      font-size: clamp(1rem, 3vw, 1.1rem);
      padding: 10px;
      border-radius: 10px;
    }

    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
      padding: 0 10px;
    }

    /* FIX iPHONE */

}

/* üî• EXCEPCIONES: botones e inputs siguen negros */

}

}

/* Placeholders */

}
/* ============================
   ‚úî TIPOGRAF√çA UNIFICADA
============================ */

/* Familia tipogr√°fica global */
body {
  font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif !important;
}

/* T√çTULOS PRINCIPALES */
h1, .header h1, .title, h2, h3 {
  font-family: inherit !important;
  font-weight: 900 !important;
  letter-spacing: .5px !important;
  text-align: center !important;
  color: white !important;
}

/* SUBT√çTULOS Y DESCRIPCIONES */
.card p,
.card span,
.card small,
.card div,
label {
  font-family: inherit !important;
  color: white !important;
  font-weight: 600 !important;
  line-height: 1.35em !important;
}

/* ITEMS DE MEN√ö Y BLOQUES */
.card b,
strong {
  font-weight: 800 !important;
  color: white !important;
}

/* BOTONES */
.btn,
.btn * {
  font-family: inherit !important;
  font-weight: 900 !important;
  text-align: center !important;
  color: black !important;
  letter-spacing: .3px !important;
}

/* OPCIONES Y SELECT */
select, option {
  font-family: inherit !important;
  font-weight: 700 !important;
  font-size: 1rem !important;
  color: black !important;
}

/* INPUTS */
input {
  font-family: inherit !important;
  font-weight: 700 !important;
  color: black !important;
  text-transform: uppercase;
}

/* PLACEHOLDERS */
input::placeholder,
select::placeholder {
  font-family: inherit !important;
  font-weight: 500 !important;
  color: #bbb !important;
}

  font-family: inherit !important;

  color: white !important;
  opacity: .9;

  </style>
</head>

<body>
  <div class="topbar">WWW.ELSE√ëORDELOSESCANER.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header"><h1>Actualizar Estado del Veh√≠culo</h1></div>

      <div class="card">
        <label for="patente">Patente del Veh√≠culo</label>
        <input id="patente" placeholder="ABCD12" required>

        <label for="estado">Estado Actual</label>
        <select id="estado">
          <option value="REPARACI√ìN">REPARACI√ìN</option>
          <option value="LISTO">LISTO</option>
        </select>

        <button id="btnGuardar" class="btn">Guardar Estado</button>

        <div class="actions">
          <a class="btn-link" href="gestion_autos.html">‚Üê Volver al Men√∫ Principal</a>
        </div>

        <div id="mensaje" class="status"></div>
      </div>

      <div class="footer">¬© 2025 <strong>Benjamin Gonz√°lez</strong>. Todos los derechos reservados.</div>
    </div>
  </div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwgTHItHOHM_rlyDL9JH-RLaTAuZeF3HJowpIH91juNB9TsfGOMSAk6lKKf2FEdWD5ibA/exec";

document.getElementById('btnGuardar').addEventListener('click', actualizarEstado);

async function actualizarEstado() {
  const patente = document.getElementById("patente").value.trim().toUpperCase();
  const estado  = document.getElementById("estado").value;
  const mensajeEl = document.getElementById("mensaje");

  if (!patente) { alert("‚ö†Ô∏è Ingresa la patente."); return; }

  mensajeEl.style.color = "#ffffff";
  mensajeEl.textContent = "‚è≥ Enviando...";

  try {
    await fetch(WEBAPP_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify({ patente, estado, detalle_estado: "" })
    });

    mensajeEl.style.color = "#3ddc97";
    mensajeEl.textContent = "‚úÖ Estado enviado.";

    document.getElementById("patente").value = "";
    document.getElementById("estado").value = "REPARACI√ìN";

  } catch (e) {
    mensajeEl.style.color = "#ff6b6b";
    mensajeEl.textContent = "‚ùå Error de red: " + e.message;
  }
}
</script>
