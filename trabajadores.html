  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="/manifest.json">

  <style>
    :root{
      --brand:#d40000;
      --brand-dark:#9b0000;
      --blue:#1d3053;
      --blue-dark:#1d3053;
      --ink:#ffffff;
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      background-image:url("img/portada_celular.png");
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:scroll;
      min-height:100dvh;
      overflow-x:hidden;
      background-color:#000;
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif !important;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:inherit;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      pointer-events:none;
      z-index:-1;
    }

    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
      position:sticky;
      top:0;
      z-index:10;
    }

    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 22px;
      width:100%;
    }

    .frame{
      background:rgba(135,206,250,0.35);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
    }

    .header{
      background:#1d3053;
      color:white;
      border-radius:16px;
      padding:20px;
      text-align:center;
      font-weight:900;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom:22px;
    }

    h1,h2{
      margin:0;
      font-weight:900;
      color:white;
      text-align:center;
      font-size:clamp(1.4rem,5vw,2rem);
      font-family:inherit !important;
    }

    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:18px;
      margin-bottom:22px;
      box-shadow:var(--shadow);
    }

    /* BOTÃ“N VOLVER - ESTILO CORREGIDO */
    .btn-back{
      display:inline-block;
      background:white;
      color:black;
      padding:12px 24px;
      border-radius:14px;
      border:3px solid var(--brand);
      font-weight:900;
      font-size: clamp(1rem, 3vw, 1.1rem);
      text-decoration:none;
      box-shadow:0 5px 12px rgba(0,0,0,.35);
      transition:.25s;
      text-align: center;
      margin-bottom: 16px;
      width: 100%;
    }
    .btn-back:hover{
      background:var(--blue);
      color:white;
      border-color:var(--brand-dark);
    }

    input{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:2px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.3);
      color:white !important;
      margin-bottom:15px;
      font-size:clamp(1rem,3vw,1.1rem);
      font-family:inherit !important;
      font-weight:700;
      text-transform:uppercase;
    }

    input::placeholder{color:#ddd !important;}

    input:focus{
      outline:none;
      border-color:var(--brand);
    }

    .btn{
      background:white;
      color:black;
      padding:12px;
      font-weight:900;
      border-radius:14px;
      border:3px solid var(--brand);
      transition:.25s;
      font-size:clamp(1rem,3vw,1.1rem);
      cursor:pointer;
      width:100%;
      text-align:center;
      margin-bottom:10px;
      font-family:inherit !important;
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white;
      border-color:var(--brand-dark);
    }

    .worker-list{
      display:grid;
      gap:16px;
      margin-top:16px;
    }

    .worker-card{
      background:rgba(0,0,0,0.2);
      border:2px solid rgba(255,255,255,0.1);
      border-radius:12px;
      padding:16px;
      color:white;
      font-family:inherit !important;
    }

    .worker-name{
      font-size:clamp(1.1rem,3vw,1.3rem);
      font-weight:800;
      color:#a8f0a9;
      margin-bottom:8px;
    }

    .worker-status{
      padding:4px 12px;
      border-radius:18px;
      font-weight:700;
      display:inline-block;
      font-family:inherit !important;
    }

    .status-active{background:#2e7d32;}
    .status-inactive{background:#c62828;}

    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
      padding-bottom:20px;
      font-family:inherit !important;
    }
  </style>
</head>

<body>

  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">

      <div class="header">
        <h1>ðŸ‘· GestiÃ³n de Trabajadores</h1>
      </div>

      <!-- BOTÃ“N VOLVER CORREGIDO -->
      <a href="index.html" class="btn-back">â¬… Volver al Panel</a>

      <div class="card">
        <h2>Agregar Trabajador</h2>

        <input type="text" id="nombre" placeholder="Nombre completo">

        <button class="btn" id="btnAgregar">Agregar Trabajador</button>
      </div>

      <div class="card">
        <h2>Trabajadores Activos</h2>

        <div id="listaTrabajadores" class="worker-list">
          <p style="text-align:center;opacity:0.7;">Cargando trabajadores...</p>
        </div>
      </div>

    </div>

    <div class="footer">Â© 2025 BenjamÃ­n GonzÃ¡lez â€” Todos los derechos reservados.</div>
  </div>

  <script>
    const BASE_URL="https://script.google.com/macros/s/AKfycbylNvMd3YLMCAmO9vxmB3dzJ9J2LxayYu7-Tlucwbl-aNRJC8OJe3srJRfPjcdnCWg/exec";

    const api=async(action,payload={})=>{
      const r=await fetch(BASE_URL,{
        method:"POST",
        headers:{'Content-Type':'text/plain;charset=utf-8'},
        body:JSON.stringify({action,payload})
      });
      return r.json();
    };

    const $=id=>document.getElementById(id);

    async function cargarTrabajadores(){
      const r=await api("listWorkers");

      if(!r.ok){
        alert("Error cargando trabajadores");
        return;
      }

      const list=$("listaTrabajadores");
      const items=r.data||[];

      if(items.length===0){
        list.innerHTML="<p style='text-align:center;opacity:.7;'>No hay trabajadores registrados</p>";
        return;
      }

      list.innerHTML=items.map(t=>`
        <div class="worker-card">
          <div class="worker-name">${t.nombre}</div>
          <div class="worker-status ${t.activo?'status-active':'status-inactive'}">
            ${t.activo?'Activo':'Inactivo'}
          </div>
        </div>
      `).join("");
    }

    $("btnAgregar").addEventListener("click",async()=>{
      const nombre=$("nombre").value.trim();

      if(!nombre){
        alert("Debes ingresar un nombre");
        return;
      }

      const r=await api("addWorker",{nombre,activo:true});

      if(!r.ok){
        alert("Error agregando trabajador");
        return;
      }

      alert("Trabajador agregado");
      $("nombre").value="";
      cargarTrabajadores();
    });

    cargarTrabajadores();
  </script>
</body>
</html>
