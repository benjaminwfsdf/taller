<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta virtual</title>

  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/png" href="img/logo.png" />

  <style>
    :root{
      --brand:#d40000;        /* ROJO */
      --brand-dark:#9b0000;

      --blue:#1d3053;         /* AZUL OSCURO */
      --ink:#ffffff;          /* TEXTO BLANCO */

      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    body{
      margin:0;
      background:url("img/portada_celular.png") no-repeat center/cover fixed;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      color:var(--ink);
    }

    /* TOPBAR */
    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
    }

    /* WRAPPER */
    .wrapper{
      max-width:900px;
      margin:38px auto 60px;
      padding:0 22px;
    }

    /* ‚≠ê CUADRO TRANSL√öCIDO ‚≠ê */
    .frame{
      background:rgba(135, 206, 250, 0.35);
      border-radius:var(--radius);
      padding:26px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
    }

    /* HEADER */
    .header{
      background:#1d3053;
      color:white;
      border-radius:16px;
      padding:20px;
      text-align:center;
      font-weight:900;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom:20px;
    }

    /* GRID BOTONES */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:22px;
      padding:12px;
    }
    @media(max-width:700px){
      .grid{ grid-template-columns:1fr; }
    }

    /* BOTONES */
    .btn{
      background:#1d3053;
      color:white;
      padding:12px 16px;
      font-weight:900;
      border-radius:14px;
      text-decoration:none;
      text-align:center;
      border:3px solid var(--brand);
      transition:.25s;
      box-shadow:0 4px 10px rgba(0,0,0,.35);
    }
    .btn:hover{
      background:#1d3053;
      color:white;
      border-color:var(--brand-dark);
      box-shadow:0 6px 14px rgba(0,0,0,.5);
    }

    /* SECCI√ìN LINK CONFIGURADO */
    .section{
      margin-top:18px;
      padding:14px;
      background:#1d3053;
      border:2px dashed var(--brand);
      border-radius:12px;
      color:white;
    }
    .mono{
      font-family:monospace;
      color:#6ebdff;
      font-size:15px;
      word-break:break-all;
    }

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background:#1d3053;
      backdrop-filter:blur(3px);
      display:none;
      place-items:center;
      z-index:999;
    }
    .modal.open{ display:grid; }

    .box{
      background:#1d3053;
      border-radius:16px;
      padding:20px;
      width:min(420px,92vw);
      text-align:center;
      border:3px solid var(--brand);
      color:white;
      box-shadow:var(--shadow);
    }

    #qrHolder img,
    #qrHolder canvas{
      width:260px;
      height:260px;
      background:white;
      border-radius:12px;
      margin-top:12px;
    }

    .btn-ghost{
      margin-top:16px;
      padding:10px 16px;
      border-radius:14px;
      border:3px solid var(--brand);
      background:#1d3053;
      color:white;
      font-weight:900;
      cursor:pointer;
      transition:.25s;
    }
    .btn-ghost:hover{
      background:#1d3053;
      color:white;
      border-color:var(--brand-dark);
    }

    /* FOOTER */
    footer{
      text-align:center;
      margin-top:22px;
      color:white;
      font-size:14px;
      text-shadow:0 2px 6px black;
    }
  </style>
</head>

<body>

  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">

      <div class="header"><h1>TARJETA VIRTUAL</h1></div>

      <div class="grid">
        <a class="btn" id="btnShowQR" href="#">üßæ Mostrar QR del enlace</a>
        <a class="btn" id="btnDownloadQR" href="#">‚¨áÔ∏è Descargar PNG</a>
        <a class="btn" id="btnCopy" href="#">üîó Copiar link</a>
        <a class="btn" id="btnShare" href="#">üì§ Compartir</a>
      </div>

      <div class="section">
        <strong>Link configurado:</strong><br>
        <a class="mono" id="linkPreview" href="#" target="_blank"></a>
      </div>

      <div style="text-align:center; margin-top:18px;">
        <a href="index.html" class="btn">‚Üê Volver al Panel Principal</a>
      </div>

    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="qrModal">
    <div class="box">
      <h3>C√≥digo QR</h3>
      <div id="qrHolder"></div>
      <button class="btn-ghost" id="closeQR">Cerrar</button>
    </div>
  </div>

  <footer>
    ¬© 2025 Benjam√≠n Gonz√°lez ‚Äî Todos los derechos reservados.
  </footer>

  <!-- QR LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    const MI_LINK = "https://tarjetavirtual.vercel.app/";

    document.getElementById("linkPreview").textContent = MI_LINK;
    document.getElementById("linkPreview").href = MI_LINK;

    const modal = document.getElementById("qrModal");

    function renderQR(){
      const holder = document.getElementById("qrHolder");
      holder.innerHTML = "";
      new QRCode(holder, {
        text: MI_LINK,
        width: 260,
        height: 260,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.M
      });
    }

    document.getElementById("btnShowQR").onclick = e =>{
      e.preventDefault();
      renderQR();
      modal.classList.add("open");
    };

    document.getElementById("closeQR").onclick = ()=> modal.classList.remove("open");
    modal.onclick = e=>{ if(e.target===modal) modal.classList.remove("open"); };

    document.getElementById("btnCopy").onclick = async e =>{
      e.preventDefault();
      await navigator.clipboard.writeText(MI_LINK);
      alert("Enlace copiado");
    };

    document.getElementById("btnShare").onclick = async e =>{
      e.preventDefault();
      if(navigator.share){
        await navigator.share({ title:"Tarjeta Virtual", text:"Mi link", url:MI_LINK });
      }else{
        await navigator.clipboard.writeText(MI_LINK);
        alert("Enlace copiado");
      }
    };

    document.getElementById("btnDownloadQR").onclick = e =>{
      e.preventDefault();
      const canvas = document.querySelector("#qrHolder canvas");
      if(!canvas){ renderQR(); }
      const a = document.createElement("a");
      a.href = canvas.toDataURL("image/png");
      a.download = "qr-tarjeta-virtual.png";
      a.click();
    };
  </script>

</body>
</html>
