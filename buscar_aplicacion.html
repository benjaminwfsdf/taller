<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîé Buscar por Auto ¬∑ Aceites | Walter Uriol</title>
  <meta name="theme-color" content="#000000">

  <style>
    :root{
      --brand:#d40000;          /* ROJO PRINCIPAL */
      --brand-dark:#9b0000;
      --blue:#1d3053;           /* AZUL */
      --blue-dark:#1d3053;
      --ink:#ffffff;            /* TEXTO BLANCO */
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    body{
      margin:0;
      background:url("img/portada_celular.png") no-repeat center/cover fixed;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      color:var(--ink);
    }

    /* TOPBAR */
    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
    }

    /* CONTENEDOR */
    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 22px;
    }

    /* ‚≠ê CUADRO TRANSL√öCIDO CELESTE ‚≠ê */
    .frame{
      background:rgba(135, 206, 250, 0.35);  /* CELESTE CLARO TRANSL√öCIDO */
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
    }

    /* HEADER */
    .header{
      background:#1d3053;
      color:white;
      border-radius:16px;
      padding:20px;
      text-align:center;
      font-weight:900;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom: 22px;
    }

    /* CARDS */
    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:18px;
      margin-bottom: 22px;
      box-shadow:var(--shadow);
    }

    .title{
      margin:0 0 16px 0;
      font-size:20px;
      font-weight:900;
      color:white;
    }

    /* BOTONES */
    .btn{
      background:white;
      color:black;
      padding:10px 20px;
      font-weight:900;
      border-radius:14px;
      border:3px solid var(--brand);
      transition:.25s;
      text-decoration:none;
      font-size:16px;
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      cursor: pointer;
      display: inline-block;
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white;
      border-color:var(--brand-dark);
      box-shadow:0 6px 14px rgba(0,0,0,.5);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border-color: white;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    /* INPUTS */
    input,select{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #333;
      background:#101114;
      color:#fff;
      margin-bottom:10px;
    }

    /* RESULTADOS */
    .result{
      background:#141416;
      border:2px solid var(--brand);
      border-radius:14px;
      padding:15px;
      margin-bottom:12px;
      box-shadow:0 6px 16px rgba(0,0,0,.4);
    }

    .result h3{
      margin:0 0 8px;
      color:#fff;
      font-size:18px;
    }

    .result small{
      opacity:0.7;
    }

    .tag{
      display:inline-block;
      padding:4px 8px;
      background:#222;
      border-radius:8px;
      font-size:12px;
      margin-right:6px;
    }

    ul.autos-list{
      padding-left:20px;
      margin:6px 0;
    }

    ul.autos-list li{
      margin-bottom:3px;
    }

    /* FOOTER */
    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
    }
  </style>
</head>

<body>
  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header">
        <h1>üîé Buscar Aceites por Auto</h1>
      </div>

      <a href="aceite.html" class="btn btn-secondary">‚¨Ö Volver al Panel</a>

      <!-- FILTROS -->
      <div class="card">
        <h2 class="title">Filtros</h2>
        <input id="qMarca" placeholder="Marca / modelo / descripci√≥n del auto..." oninput="this.value=this.value.toUpperCase()">
        <select id="qCategoria">
          <option value="">Todas las categor√≠as</option>
        </select>
        <button class="btn" onclick="filtrar()">Buscar</button>
      </div>

      <!-- RESULTADOS -->
      <div class="card">
        <h2 class="title">Resultados</h2>

        <div id="contenedor"></div>

        <p id="msg" style="font-size:13px;opacity:.8;margin-top:8px;"></p>
      </div>
    </div>

    <div class="footer">¬© 2025 Benjam√≠n Gonz√°lez ‚Äî Todos los derechos reservados.</div>
  </div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbylNvMd3YLMCAmO9vxmB3dzJ9J2LxayYu7-Tlucwbl-aNRJC8OJe3srJRfPjcdnCWg/exec";

    const api = async (action,payload={})=>{
      const r = await fetch(BASE_URL,{
        method:"POST",
        headers:{'Content-Type':'text/plain;charset=utf-8'},
        body:JSON.stringify({action,payload})
      });
      return r.json();
    };

    let productos = [];
    const $ = id => document.getElementById(id);

    async function cargar(){
      const r = await api("listInventory");
      if(!r.ok){
        alert("Error al cargar inventario: " + r.error);
        return;
      }

      productos = (r.data || []).filter(p=>p.activo);

      // Categor√≠as √∫nicas
      const cats = Array.from(new Set(productos.map(p=>p.categoria).filter(Boolean)));
      $("qCategoria").innerHTML =
        `<option value="">Todas las categor√≠as</option>` +
        cats.map(c=>`<option value="${c}">${c}</option>`).join("");

      render(productos);
    }

    function render(list){
      const cont = $("contenedor");
      cont.innerHTML = "";

      if(!list.length){
        $("msg").textContent = "No se encontraron productos.";
        return;
      }

      $("msg").textContent = `Mostrando ${list.length} producto(s).`;

      list.forEach(p=>{

        // Convertir APLICACION en lista de l√≠neas
        let autos = p.aplicacion || "";
        let lineas = autos
          .split(/[,;\n]/g)
          .map(x => x.trim())
          .filter(x => x.length);

        let autosHTML = lineas.length
          ? `<ul class="autos-list">` + lineas.map(a=>`<li>${a}</li>`).join("") + `</ul>`
          : `<i style="opacity:.6">Sin informaci√≥n</i>`;

        cont.innerHTML += `
          <div class="result">
            <h3>${p.nombre}</h3>

            <small>Categor√≠a:</small><br>
            <span class="tag">${p.categoria || "-"}</span>
            <br><br>

            <small>Autos compatibles:</small>
            ${autosHTML}

            <small>Stock disponible:</small>
            <p>${p.stock}</p>
          </div>
        `;
      });
    }

    function filtrar(){
      const q = $("qMarca").value.toUpperCase();
      const categoria = $("qCategoria").value;

      const filtrados = productos.filter(p=>{
        const matchCat = !categoria || p.categoria === categoria;

        const texto = `${p.aplicacion||""} ${p.nombre||""} ${p.categoria||""}`.toUpperCase();
        const matchMarca = !q || texto.includes(q);

        return matchCat && matchMarca;
      });

      render(filtrados);
    }

    cargar();
  </script>
</body>
</html>
