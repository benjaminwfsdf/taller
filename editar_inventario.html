<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>‚úèÔ∏è Editar Inventario ¬∑ Aceites | Walter Uriol</title>
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.json">

  <style>
    :root{
      --brand:#d40000;
      --brand-dark:#9b0000;
      --blue:#1d3053;
      --blue-dark:#1d3053;
      --ink:#ffffff;
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    *{box-sizing:border-box;}

    /* Fondo */
    body{
      margin:0;
      background-image:url("img/portada_celular.png");
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      background-attachment:scroll;
      min-height:100dvh;
      overflow-x:hidden;
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif !important;
      background-color:#000;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:inherit;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      z-index:-1;
      pointer-events:none;
    }

    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
      position:sticky;
      top:0;
      z-index:10;
    }

    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 22px;
      width:100%;
    }

    .frame{
      background:rgba(135,206,250,0.35);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
    }

    .header{
      background:#1d3053;
      border-radius:16px;
      border:3px solid var(--brand);
      padding:20px;
      text-align:center;
      font-weight:900;
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom:22px;
      color:white;
    }

    .header h1{
      margin:0;
      font-size:clamp(1.5rem,5vw,2.2rem);
    }

    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:18px;
      margin-bottom:22px;
      box-shadow:var(--shadow);
    }

    .title{
      margin:0 0 16px 0;
      font-size:clamp(1.2rem,4vw,1.6rem);
      font-weight:900;
      color:white;
      text-align:center;
    }

    .btn{
      background:white;
      color:black;
      padding:12px 24px;
      font-weight:900;
      border-radius:14px;
      border:3px solid var(--brand);
      font-size:clamp(1rem,3vw,1.1rem);
      transition:.25s;
      text-decoration:none;
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      cursor:pointer;
      width:100%;
      text-align:center;
      margin-bottom:10px;
      display:block;
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white;
      border-color:var(--brand-dark);
    }

    .btn-secondary{
      background:transparent;
      color:white;
      border-color:white;
    }

    .btn-secondary:hover{
      background:rgba(255,255,255,0.1);
    }

    input{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:2px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.3);
      color:white !important;
      margin-bottom:15px;
      font-size:clamp(1rem,3vw,1.1rem);
      font-family:inherit !important;
      font-weight:700;
      text-transform:uppercase;
    }

    input:focus{
      border-color:var(--brand);
      outline:none;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      color:white;
      font-family:inherit;
    }

    th,td{
      padding:10px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,0.2);
    }

    th{
      background:var(--brand);
      font-weight:700;
      color:white;
    }

    tr.clickable:hover{
      background:rgba(255,255,255,0.1);
      cursor:pointer;
    }

    .badge{
      padding:6px 12px;
      border-radius:20px;
      font-size:.9rem;
      font-weight:800;
    }

    .badge.ok{
      background:#163016;
      color:#a8f0a9;
    }

    .badge.off{
      background:#301616;
      color:#f0a8a8;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:12px;
    }

    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
      padding-bottom:20px;
    }
  </style>
</head>

<body>
  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">

      <div class="header"><h1>‚úèÔ∏è Editar Inventario</h1></div>

      <a href="aceite.html" class="btn btn-secondary">‚¨Ö Volver al Panel</a>

      <div class="card">
        <h2 class="title">Buscar producto</h2>

        <input id="buscar" placeholder="Buscar por nombre, SKU, categor√≠a o aplicaci√≥n..."
               oninput="this.value=this.value.toUpperCase()">

        <button class="btn" onclick="filtrar()">Buscar</button>

        <div style="margin-top:10px;max-height:260px;overflow:auto;">
          <table id="tbl">
            <thead>
              <tr>
                <th>ID</th>
                <th>SKU</th>
                <th>Nombre</th>
                <th>Categor√≠a</th>
                <th>Aplicaci√≥n</th>
                <th>Stock</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <p style="opacity:.8;margin-top:8px;text-align:center;">
          Pulsa una fila para cargarla en el formulario de edici√≥n.
        </p>
      </div>

      <div class="card" id="formCard" style="display:none;">
        <h2 class="title">Datos del producto</h2>

        <div class="grid">
          <input id="id" placeholder="ID" readonly>
          <input id="sku" placeholder="SKU" readonly>
          <input id="nombre" placeholder="Nombre" oninput="this.value=this.value.toUpperCase()">
          <input id="categoria" placeholder="Categor√≠a" oninput="this.value=this.value.toUpperCase()">
          <input id="aplicacion" placeholder="Aplicaci√≥n" oninput="this.value=this.value.toUpperCase()">

          <input id="costo_unit" type="text" placeholder="Costo ($)" oninput="formatearAuto(this)">
          <input id="precio_unit" type="text" placeholder="Precio venta ($)" oninput="formatearAuto(this)">
          <input id="stock" placeholder="Stock" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        </div>

        <button class="btn" onclick="guardar()">üíæ Guardar cambios</button>
      </div>

    </div>

    <div class="footer">¬© 2025 Benjam√≠n Gonz√°lez ‚Äî Todos los derechos reservados.</div>
  </div>

  <script>
    const BASE_URL="https://script.google.com/macros/s/AKfycbylNvMd3YLMCAmO9vxmB3dzJ9J2LxayYu7-Tlucwbl-aNRJC8OJe3srJRfPjcdnCWg/exec";

    const api=async(action,payload={})=>{
      try{
        const r=await fetch(BASE_URL,{
          method:"POST",
          headers:{'Content-Type':'text/plain;charset=utf-8'},
          body:JSON.stringify({action,payload})
        });
        return r.json();
      }catch(err){return{ok:false,error:err.message};}
    };

    let productos=[];
    const $=id=>document.getElementById(id);

    function formatearAuto(input){
      let val=input.value.replace(/\./g,"").replace(",",".");

      if(val==="")return;

      let num=Number(val);
      if(isNaN(num))return;

      input.value=num.toLocaleString("es-CL",{
        minimumFractionDigits:0,
        maximumFractionDigits:2
      });
    }

    async function cargar(){
      const r=await api("listInventory");
      if(!r.ok)return alert("Error: "+r.error);
      productos=r.data||[];
      renderTabla(productos);
    }

    function renderTabla(list){
      const tb=document.querySelector("#tbl tbody");
      tb.innerHTML="";

      list.forEach(p=>{
        const tr=document.createElement("tr");
        tr.className="clickable";
        tr.innerHTML=`
          <td>${p.id}</td>
          <td>${p.sku}</td>
          <td>${p.nombre}</td>
          <td>${p.categoria}</td>
          <td>${p.aplicacion||"-"}</td>
          <td>${p.stock}</td>
          <td>${p.activo?'<span class="badge ok">Activo</span>':'<span class="badge off">Inactivo</span>'}</td>
        `;
        tr.addEventListener("click",()=>cargarEnFormulario(p));
        tb.appendChild(tr);
      });
    }

    function filtrar(){
      const q=$("buscar").value.toUpperCase();

      renderTabla(productos.filter(p=>
        p.nombre.toUpperCase().includes(q)||
        p.sku.toUpperCase().includes(q)||
        p.categoria.toUpperCase().includes(q)||
        (p.aplicacion||"").toUpperCase().includes(q)
      ));
    }

    function cargarEnFormulario(p){
      $("formCard").style.display="block";
      $("id").value=p.id;
      $("sku").value=p.sku;
      $("nombre").value=p.nombre;
      $("categoria").value=p.categoria;
      $("aplicacion").value=p.aplicacion||"";
      $("costo_unit").value=p.costo_unit.toLocaleString("es-CL");
      $("precio_unit").value=p.precio_unit.toLocaleString("es-CL");
      $("stock").value=p.stock;
    }

    async function guardar(){
      const id=$("id").value.trim();
      if(!id)return alert("No hay producto cargado.");

      const payload={
        id,
        nombre:$("nombre").value.toUpperCase(),
        categoria:$("categoria").value.toUpperCase(),
        aplicacion:$("aplicacion").value.toUpperCase(),
        costo_unit:Number(costo_unit.value.replace(/\./g,"").replace(",",".")),
        precio_unit:Number(precio_unit.value.replace(/\./g,"").replace(",",".")),
        stock:Number($("stock").value||0)
      };

      const r=await api("editInventory",payload);
      if(!r.ok)return alert("Error: "+r.error);

      alert("Producto actualizado correctamente.");
      cargar();
    }

    cargar();
  </script>
</body>
</html>
