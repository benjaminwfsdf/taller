<!DOCTYPE html>
<html lang="es">
<head>
  <base target="_self">

  <link rel="manifest" href="/manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Taller">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <meta name="theme-color" content="#000000">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="img/scanner.png">
  <title>Agregar Vehículo | Walter Uriol</title>

  <!-- FIX iPhone -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    :root{
      --brand:#d40000;
      --brand-dark:#9b0000;
      --blue:#1d3053;
      --blue-dark:#1d3053;
      --ink:#ffffff;
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      background-image: url("img/portada_celular.png");
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      min-height:100vh;
      overflow-x:hidden;
      font-family:system-ui,Segoe UI,Roboto,Arial;
      background-color:#000;
      position:relative;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:inherit;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      z-index:-1;
    }

    input[type="text"]{
      width:100%;
      padding:14px;
      border:2px solid rgba(255,255,255,0.2);
      border-radius:12px;
      background:rgba(0,0,0,0.45);
      color:white !important;
      text-transform:uppercase;
      font-size:16px;
    }

    input[type="text"]:focus{
      outline:none;
      border-color:var(--brand);
      background:rgba(0,0,0,0.55);
    }

    #telefono{ text-transform:none; }
    #kilometraje{ text-transform:none; }

    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
      position:sticky;
      top:0;
      z-index:10;
    }

    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 18px;
    }

    .frame{
      background:rgba(135,206,250,0.35);
      border-radius:var(--radius);
      padding:22px;
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
      box-shadow:var(--shadow);
    }

    .header{
      background:#1d3053;
      color:white;
      padding:20px;
      border-radius:16px;
      text-align:center;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px black;
      font-weight:900;
      margin-bottom:22px;
    }

    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:20px;
      width:100%;
      margin-bottom:22px;
      box-shadow:var(--shadow);
    }

    .table-container{
      width:100%;
      overflow-x:auto;
    }

    table{
      width:100%;
      min-width:720px;
      border-collapse:collapse;
      background:rgba(0,0,0,0.3);
      color:white;
      border-radius:12px;
      overflow:hidden;
    }

    th,td{
      border:1px solid rgba(255,255,255,0.1);
      padding:12px;
      text-align:left;
    }

    th{
      background:rgba(0,0,0,0.35);
      font-weight:700;
    }

    .btn{
      width:100%;
      padding:12px 24px;
      background:white;
      color:black;
      border-radius:14px;
      border:3px solid var(--brand);
      font-weight:900;
      font-size:18px;
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      cursor:pointer;
      margin-top:16px;
      text-align:center;
      display:block;
    }

    .btn-secondary{
      background:transparent !important;
      color:white !important;
      border-color:white !important;
      width:auto !important;
      padding:12px 24px;
      margin-top:16px;
      display:inline-block;
    }

    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
    }
  </style>
</head>

<body>

<div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

<div class="wrapper">
<div class="frame">

  <div class="header"><h1>Agregar Vehículo</h1></div>

  <div class="card">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Patente</th>
            <th>Nombre del Dueño</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Kilometraje</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><input type="text" id="patente" placeholder="ABCD12"></td>
            <td><input type="text" id="nombre" placeholder="JUAN PÉREZ"></td>
            <td><input type="text" id="telefono" value="+56 9 " maxlength="14" oninput="formatearTelefono(this)"></td>
            <td><input type="text" id="direccion" placeholder="AV. PRINCIPAL 123"></td>
            <td><input type="text" id="marca" placeholder="TOYOTA"></td>
            <td><input type="text" id="modelo" placeholder="COROLLA"></td>
            <td><input type="text" id="kilometraje" placeholder="150.000" oninput="formatearKilometraje(this)"></td>
          </tr>

          <tr>
            <th colspan="7" style="text-align:center;">Motivo / Detalle</th>
          </tr>

          <tr>
            <td colspan="7"><input type="text" id="detalle" placeholder="NO PARTE · REVISION · CAMBIO DE ACEITE"></td>
          </tr>

        </tbody>
      </table>
    </div>

    <!-- Botón Guardar -->
    <button class="btn" onclick="guardarVehiculo()">Guardar Vehículo</button>

    <!-- Botón Volver (posición restaurada) -->
    <a href="gestion_autos.html" class="btn btn-secondary">← Volver al Menú Principal</a>

  </div>

</div>

<div class="footer">© 2025 Benjamín González — Todos los derechos reservados.</div>
</div>

<script>
/* ============================
   FORMATEOS
============================ */
function formatearTelefono(input){
  if(!input.value.startsWith("+56 9 ")) input.value = "+56 9 ";
  let resto = input.value.slice(6).replace(/\D/g,'').slice(0,8);
  input.value = "+56 9 " + resto;
}

function formatearKilometraje(input){
  let val = input.value.replace(/\D/g,'');
  if(!val){ input.value=""; return; }
  input.value = val.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

/* ============================
   AUTOCOMPLETAR POR PATENTE
============================ */
let VISITAS = [];

async function cargarDatos() {
  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbykLqYHshN0H9byTFBOa-fQmeWeGgkIOol7_GbUr9no7QJ6l0PQbeslQPKCkFFEKIa4MQ/exec");
    VISITAS = await res.json();
  } catch(e){ console.error(e); }
}

cargarDatos();

document.getElementById("patente").addEventListener("input", () => {
  const pat = patente.value.trim().toUpperCase();
  if(pat.length < 4) return;

  const match = VISITAS.find(r => String(r["Patente"]).toUpperCase() === pat);

  if(match){
    nombre.value    = (match["Nombre"]    || "").toUpperCase();
    telefono.value  = (match["Teléfono"]  || match["Telefono"] || "+56 9 ");
    direccion.value = (match["Dirección"] || "").toUpperCase();
    marca.value     = (match["Marca"]     || "").toUpperCase();
    modelo.value    = (match["Modelo"]    || "").toUpperCase();
  }
});

/* ============================
   GUARDAR VEHÍCULO
============================ */
function guardarVehiculo(){
  const datos = {
    nombre: nombre.value.toUpperCase(),
    telefono: "'" + telefono.value,
    direccion: direccion.value.toUpperCase(),
    marca: marca.value.toUpperCase(),
    modelo: modelo.value.toUpperCase(),
    patente: patente.value.toUpperCase(),
    kilometraje: kilometraje.value,
    detalle_estado: detalle.value.toUpperCase()
  };

  for(const c in datos){
    if(!datos[c]) return alert("⚠️ Completa todos los campos.");
  }

  fetch("https://script.google.com/macros/s/AKfycbykLqYHshN0H9byTFBOa-fQmeWeGgkIOol7_GbUr9no7QJ6l0PQbeslQPKCkFFEKIa4MQ/exec",{
    method:"POST",
    mode:"no-cors",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(datos)
  }).then(()=>{
    alert("✔ Vehículo guardado");
    location.reload();
  });
}
</script>

</body>
</html>
