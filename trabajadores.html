  <style>
    :root{

      --ink:#ffffff;

    body{

    }

    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:18px;
      margin-bottom:22px;
      box-shadow:var(--shadow);
    }

    .btn{
      background:white;
      color:black;
      padding:12px 24px;
      font-weight:900;
      border-radius:14px;
      border:3px solid var(--brand);
      transition:.25s;
      font-size:clamp(1rem,3vw,1.1rem);
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      width:100%;
      margin-bottom:10px;
      text-align:center;
      display:block;
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white;
      border-color:var(--brand-dark);
    }

    .btn-secondary{
      background:transparent;
      color:white;
      border-color:white;
    }

    .btn-secondary:hover{
      background:rgba(255,255,255,0.1);
    }

    /* INPUT SOLO de nombre - color blanco */
    input{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:2px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.3);
      color:white !important;
      margin-bottom:15px;
      font-size:clamp(1rem,3vw,1.1rem);
      text-transform:uppercase;
    }

    input::placeholder{
      color:#ddd !important;
    }

    input:focus{
      outline:none;
      border-color:var(--brand);
    }

    /* Lista de trabajadores */
    .worker-list{
      display:grid;
      gap:16px;
      margin-top:16px;
    }

    .worker-card{
      background:rgba(0,0,0,0.2);
      border:2px solid rgba(255,255,255,0.1);
      border-radius:12px;
      padding:16px;
      color:white;
    }

    .worker-name{
      font-size:clamp(1.1rem,3vw,1.3rem);
      font-weight:700;
      margin-bottom:8px;
      color:#a8f0a9;
    }

    .worker-status{
      display:inline-block;
      padding:4px 12px;
      border-radius:20px;
      margin-top:8px;
      font-weight:600;
    }

    .status-active{ background:#2e7d32; }
    .status-inactive{ background:#c62828; }

    .footer{

<body>
  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">

      <div class="header">
        <h1>ðŸ‘· GestiÃ³n de Trabajadores</h1>
      </div>

      <a href="aceite.html" class="btn btn-secondary">â¬… Volver al Panel</a>

      <!-- FORMULARIO AGREGAR TRABAJADOR -->
      <div class="card">
        <h2>Agregar Trabajador</h2>

        <!-- ðŸ”¥ SOLO NOMBRE -->
        <input type="text" id="nombre" placeholder="Nombre completo">

        <button class="btn" id="btnAgregar">Agregar Trabajador</button>
      </div>

      <!-- LISTA -->
      <div class="card">
        <h2>Trabajadores Activos</h2>

        <div id="listaTrabajadores" class="worker-list">
          <p style="text-align:center;opacity:0.7;">Cargando trabajadores...</p>
        </div>
      </div>

    </div>

    <div class="footer">Â© 2025 BenjamÃ­n GonzÃ¡lez â€” Todos los derechos reservados.</div>
  </div>

  <!-- SCRIPTS -->
  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbylNvMd3YLMCAmO9vxmB3dzJ9J2LxayYu7-Tlucwbl-aNRJC8OJe3srJRfPjcdnCWg/exec";

    const api = async (action, payload={})=>{
      const res = await fetch(BASE_URL,{
        method:"POST",
        headers:{'Content-Type':'text/plain;charset=utf-8'},
        body:JSON.stringify({action,payload})
      });
      return res.json();
    };

    const $ = id => document.getElementById(id);

    async function cargarTrabajadores(){
      const r = await api("listWorkers");

      if(!r.ok){
        alert("Error cargando trabajadores");
        return;
      }

      const lista = $("listaTrabajadores");
      const items = r.data || [];

      if(items.length === 0){
        lista.innerHTML = `<p style="text-align:center;opacity:0.7;">No hay trabajadores registrados</p>`;
        return;
      }

      lista.innerHTML = items.map(t => `
        <div class="worker-card">
          <div class="worker-name">${t.nombre}</div>
          <div class="worker-status ${t.activo ? 'status-active':'status-inactive'}">
            ${t.activo ? 'Activo':'Inactivo'}
          </div>
        </div>
      `).join("");
    }

    $("btnAgregar").addEventListener("click", async ()=>{
      const nombre = $("nombre").value.trim();

      if(!nombre){
        alert("Debes ingresar un nombre");
        return;
      }

      const r = await api("addWorker",{ nombre, activo:true });

      if(!r.ok){
        alert("Error agregando trabajador");
        return;
      }

      alert("Trabajador agregado");
      $("nombre").value = "";

      cargarTrabajadores();
    });

    cargarTrabajadores();
  </script>

</body>
