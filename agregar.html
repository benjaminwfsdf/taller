<!DOCTYPE html>
<html lang="es">
<head>
  <base target="_self">

  <link rel="manifest" href="/manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Taller">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <meta name="theme-color" content="#000000">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="img/scanner.png">
  <title>Agregar Vehículo | Walter Uriol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root{
      --brand:#d40000;          /* ROJO PRINCIPAL */
      --brand-dark:#9b0000;
      --blue:#1d3053;           /* AZUL */
      --blue-dark:#1d3053;
      --ink:#ffffff;            /* TEXTO BLANCO */
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    * {
      box-sizing: border-box;
    }

    body{
      margin:0;
      background:url("img/portada_celular.png") no-repeat center/cover fixed;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      color:var(--ink);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* TOPBAR */
    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* CONTENEDOR */
    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 22px;
      width: 100%;
    }

    /* ⭐ CUADRO TRANSLÚCIDO CELESTE ⭐ */
    .frame{
      background:rgba(135, 206, 250, 0.35);  /* CELESTE CLARO TRANSLÚCIDO */
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
      margin: 0 auto;
    }

    /* HEADER */
    .header{
      background:#1d3053;
      color:white;
      border-radius:16px;
      padding:20px;
      text-align:center;
      font-weight:900;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom: 22px;
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
    }

    /* CARD */
    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:20px;
      margin-bottom: 22px;
      box-shadow:var(--shadow);
      width: 100%;
    }

    /* TABLA */
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
      background:rgba(0,0,0,0.3);
      color:var(--ink);
      border-radius:12px;
      overflow:hidden;
    }

    th,td{
      border:1px solid rgba(255,255,255,0.1);
      padding:12px;
      text-align:left;
    }

    th{
      background:rgba(0,0,0,0.3);
      font-weight:700;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    /* INPUTS */
    input[type="text"]{
      width:100%;
      padding:10px 12px;
      border:2px solid rgba(255,255,255,0.2);
      border-radius:10px;
      background:rgba(0,0,0,0.3);
      color:var(--ink);
      text-transform:uppercase;
      box-sizing:border-box;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    input[type="text"]:focus{
      outline:none;
      border-color:var(--brand);
    }

    #telefono {
      text-transform: none;
    }

    /* BOTONES */
    .btn{
      background:white;
      color:black;
      padding:12px 24px;
      font-weight:900;
      border-radius:14px;
      border:3px solid var(--brand);
      transition:.25s;
      text-decoration:none;
      font-size: clamp(1rem, 3vw, 1.1rem);
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      cursor: pointer;
      display: inline-block;
      margin-top: 16px;
      text-align: center;
      width: 100%;
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white;
      border-color:var(--brand-dark);
      box-shadow:0 6px 14px rgba(0,0,0,.5);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border-color: white;
      margin-top: 16px;
      display: block;
      text-align: center;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    /* FOOTER */
    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
      padding: 0 10px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .wrapper {
        margin: 20px auto 40px;
        padding: 0 12px;
      }
      
      .frame {
        padding: 16px;
      }
      
      .card {
        padding: 16px;
      }
      
      table, thead, tbody, th, td, tr {
        display: block;
      }
      
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      
      tr {
        margin-bottom: 10px;
        border: 2px solid var(--brand);
        border-radius: 10px;
        padding: 10px;
        background: rgba(0,0,0,0.2);
      }
      
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        padding-top: 8px;
        padding-bottom: 8px;
      }
      
      td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: 700;
        font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      }
      
      input[type="text"] {
        padding: 12px 10px;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
      }
    }

    @media (max-width: 480px) {
      td {
        padding-left: 45%;
      }
      
      td:before {
        width: 40%;
      }
    }

    @media (max-width: 360px) {
      td {
        padding-left: 40%;
      }
      
      td:before {
        width: 35%;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header"><h1>Agregar Vehículo</h1></div>

      <div class="card">
        <table>
          <thead>
            <tr>
              <th>Nombre del Dueño</th>
              <th>Teléfono</th>
              <th>Dirección</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Patente</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="Nombre"><input type="text" id="nombre" placeholder="JUAN PEREZ"></td>
              <td data-label="Teléfono"><input type="text" id="telefono" maxlength="14" value="+56 9 " oninput="formatearTelefono(this)" placeholder="+56 9 12345678"></td>
              <td data-label="Dirección"><input type="text" id="direccion" placeholder="AV. PRINCIPAL 123"></td>
              <td data-label="Marca"><input type="text" id="marca" placeholder="TOYOTA"></td>
              <td data-label="Modelo"><input type="text" id="modelo" placeholder="COROLLA"></td>
              <td data-label="Patente"><input type="text" id="patente" placeholder="ABCD12"></td>
            </tr>
          </tbody>
        </table>

        <button class="btn" onclick="guardarVehiculo()">Guardar Vehículo</button>
        <a href="gestion_autos.html" class="btn btn-secondary">← Volver al Menú Principal</a>
      </div>

      <div class="footer">© 2025 Benjamín González — Todos los derechos reservados.</div>
    </div>
  </div>

  <!-- Scripts para PWA -->
  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado con éxito:', registration.scope);
          })
          .catch(function(error) {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }

    // Instalar la PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevenir que el navegador muestre automáticamente el prompt
      e.preventDefault();
      // Guardar el evento para usarlo después
      deferredPrompt = e;
      // Opcional: mostrar un botón para instalar la app
      console.log('PWA puede ser instalada');
    });
  </script>

  <script>
    function formatearTelefono(input) {
      const valor = input.value;
      if (!valor.startsWith("+56 9 ")) { input.value = "+56 9 "; return; }
      let resto = valor.slice(6).replace(/\D/g, '').slice(0, 8);
      input.value = "+56 9 " + resto;
    }

    function guardarVehiculo() {
      const datos = {
        nombre: document.getElementById('nombre').value.toUpperCase(),
        telefono: "'" + document.getElementById('telefono').value, // evita #ERROR en Sheets
        direccion: document.getElementById('direccion').value.toUpperCase(),
        marca: document.getElementById('marca').value.toUpperCase(),
        modelo: document.getElementById('modelo').value.toUpperCase(),
        patente: document.getElementById('patente').value.toUpperCase(),
      };

      for (const campo in datos) {
        if (!datos[campo]) { alert("⚠️ Debes completar todos los campos antes de guardar."); return; }
      }

      if (!/^\+56 9 \d{8}$/.test(datos.telefono.slice(1))) {
        alert("⚠️ El número de teléfono debe tener exactamente 8 dígitos después de +56 9");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwgTHItHOHM_rlyDL9JH-RLaTAuZeF3HJowpIH91juNB9TsfGOMSAk6lKKf2FEdWD5ibA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      }).then(() => {
        alert("✅ Vehículo guardado con éxito.");
        document.getElementById('nombre').value = "";
        document.getElementById('telefono').value = "+56 9 ";
        document.getElementById('direccion').value = "";
        document.getElementById('marca').value = "";
        document.getElementById('modelo').value = "";
        document.getElementById('patente').value = "";
      });
    }
  </script>
  
  <script>
    (function () {
      // Actúa solo en la app instalada (PWA)
      const isStandalone = matchMedia('(display-mode: standalone)').matches || navigator.standalone === true;
      if (!isStandalone) return;

      const EXTERN = new Set([
        'https://www.patentechile.com/',
        'https://taller-todo.vercel.app/informes.html',
        'https://taller-todo.vercel.app/buscador_averias.html'
      ]);

      const toURL = (h) => { try { return new URL(h, location.href); } catch { return null; } };
      const sameOrigin = (u) => u && u.origin === location.origin;
      const fileName = (u) => u ? u.pathname.split('/').pop() : '';
      const go = (u) => location.assign(u.pathname + u.search + u.hash);

      // 1) Enlaces <a>: internos -> misma ventana (evita la vista con "Listo")
      document.addEventListener('click', (e) => {
        const a = e.target.closest('a[href]'); if (!a) return;
        if (a.hasAttribute('download') || a.href.startsWith('mailto:') || a.href.startsWith('tel:')) return;
        const u = toURL(a.getAttribute('href')); if (!u) return;

        const isExternalWhitelisted =
          EXTERN.has(u.href) || EXTERN.has(fileName(u));

        if (sameOrigin(u) && !isExternalWhitelisted) {
          e.preventDefault();
          go(u);
        }
      }, true);

      // 2) window.open internos -> misma ventana (salvo EXTERN)
      const _open = window.open;
      window.open = function (url, target, features) {
        const u = toURL(url);
        const isExternalWhitelisted =
          EXTERN.has(u?.href) || EXTERN.has(fileName(u));
        if (sameOrigin(u) && !isExternalWhitelisted) {
          go(u);
          return null;
        }
        return _open.call(window, url, target, features);
      };

      // 3) Formularios internos -> _self
      document.addEventListener('submit', (e) => {
        const f = e.target;
        if (!(f && f.tagName === 'FORM')) return;
        const u = toURL(f.getAttribute('action') || location.href);
        if (sameOrigin(u)) f.target = '_self';
      }, true);

      // 4) Limpieza: si quedó algún _blank interno por error, quítalo
      document.querySelectorAll('a[target="_blank"]').forEach((a) => {
        const u = toURL(a.getAttribute('href'));
        const isExternalWhitelisted =
          EXTERN.has(u?.href) || EXTERN.has(fileName(u));
        if (sameOrigin(u) && !isExternalWhitelisted) a.removeAttribute('target');
      });
    })();
  </script>
