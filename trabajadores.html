<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üë∑ Gesti√≥n de Trabajadores | Walter Uriol</title>
  <meta name="theme-color" content="#000000">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <style>
    :root{
      --brand:#d40000;          /* ROJO PRINCIPAL */
      --brand-dark:#9b0000;
      --blue:#1d3053;           /* AZUL */
      --blue-dark:#1d3053;
      --ink:#ffffff;            /* TEXTO BLANCO */
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    * {
      box-sizing: border-box;
    }
body{
  margin:0;
  background-image: url("img/portada_celular.png");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: scroll; /* evita el bug */
  min-height: 100vh;
  overflow-x: hidden;
}


    /* TOPBAR */
    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* CONTENEDOR */
    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 22px;
      width: 100%;
    }

    /* ‚≠ê CUADRO TRANSL√öCIDO CELESTE ‚≠ê */
    .frame{
      background:rgba(135, 206, 250, 0.35);  /* CELESTE CLARO TRANSL√öCIDO */
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
      margin: 0 auto;
    }

    /* HEADER */
    .header{
      background:#1d3053;
      color:white;
      border-radius:16px;
      padding:20px;
      text-align:center;
      font-weight:900;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom: 22px;
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
    }

    /* CARDS */
    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:18px;
      margin-bottom: 22px;
      box-shadow:var(--shadow);
      width: 100%;
    }

    .title{
      margin:0 0 16px 0;
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      font-weight:900;
      color:white;
    }

    /* BOTONES */
    .btn{
      background:white;
      color:black;
      padding:12px 24px;
      font-weight:900;
      border-radius:14px;
      border:3px solid var(--brand);
      transition:.25s;
      text-decoration:none;
      font-size: clamp(1rem, 3vw, 1.1rem);
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      cursor: pointer;
      display: inline-block;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white;
      border-color:var(--brand-dark);
      box-shadow:0 6px 14px rgba(0,0,0,.5);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border-color: white;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    /* FORMULARIOS */
    input,select{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:2px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.3);
      color:#fff;
      margin-bottom:15px;
      font-size: clamp(1rem, 3vw, 1.1rem);
      box-sizing: border-box;
    }

    input:focus, select:focus{
      outline:none;
      border-color:var(--brand);
    }

    /* LISTA DE TRABAJADORES */
    .worker-list {
      display: grid;
      gap: 16px;
      margin-top: 16px;
    }

    .worker-card {
      background: rgba(0,0,0,0.2);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
    }

    .worker-name {
      font-size: clamp(1.1rem, 3vw, 1.3rem);
      font-weight: 700;
      margin-bottom: 8px;
      color: #a8f0a9;
    }

    .worker-info {
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      margin: 4px 0;
    }

    .worker-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      font-weight: 600;
      margin-top: 8px;
    }

    .status-active {
      background: #2e7d32;
      color: white;
    }

    .status-inactive {
      background: #c62828;
      color: white;
    }

    /* FOOTER */
    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
      padding: 0 10px;
    }

    /* Mejoras para m√≥viles */
    @media (max-width: 480px) {
      .wrapper {
        margin: 20px auto 40px;
        padding: 0 12px;
      }
      
      .frame {
        padding: 16px;
      }
      
      .card {
        padding: 16px;
      }
      
      input, select, .btn {
        padding: 16px;
      }
      
      .worker-card {
        padding: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header">
        <h1>üë∑ Gesti√≥n de Trabajadores</h1>
      </div>

      <a href="aceite.html" class="btn btn-secondary">‚¨Ö Volver al Panel</a>

      <!-- FORMULARIO AGREGAR TRABAJADOR -->
      <div class="card">
        <h2 class="title">Agregar Trabajador</h2>
        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="text" id="cargo" placeholder="Cargo">
        <input type="number" id="porcentajeBono" placeholder="% Bono por venta" step="0.1">
        <button class="btn" id="btnAgregar">Agregar Trabajador</button>
      </div>

      <!-- LISTA DE TRABAJADORES -->
      <div class="card">
        <h2 class="title">Trabajadores Activos</h2>
        <div id="listaTrabajadores" class="worker-list">
          <p style="text-align: center; opacity: 0.7;">Cargando trabajadores...</p>
        </div>
      </div>
    </div>

    <div class="footer">¬© 2025 Benjam√≠n Gonz√°lez ‚Äî Todos los derechos reservados.</div>
  </div>

  <!-- Scripts para PWA -->
  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado con √©xito:', registration.scope);
          })
          .catch(function(error) {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbylNvMd3YLMCAmO9vxmB3dzJ9J2LxayYu7-Tlucwbl-aNRJC8OJe3srJRfPjcdnCWg/exec";
    
    const api = async (action, payload = {}) => {
      const res = await fetch(BASE_URL, {
        method: "POST",
        headers: {'Content-Type': 'text/plain;charset=utf-8'},
        body: JSON.stringify({action, payload})
      });
      return res.json();
    };

    const $ = id => document.getElementById(id);

    // Cargar trabajadores
    async function cargarTrabajadores() {
      const r = await api('listWorkers');
      if (!r.ok) {
        alert('Error al cargar trabajadores: ' + r.error);
        return;
      }

      const trabajadores = r.data || [];
      const lista = $('listaTrabajadores');
      
      if (trabajadores.length === 0) {
        lista.innerHTML = '<p style="text-align: center; opacity: 0.7;">No hay trabajadores registrados</p>';
        return;
      }

      lista.innerHTML = trabajadores.map(t => `
        <div class="worker-card">
          <div class="worker-name">${t.nombre}</div>
          <div class="worker-info"><strong>Cargo:</strong> ${t.cargo || 'No especificado'}</div>
          <div class="worker-info"><strong>Bono:</strong> ${t.porcentaje_bono || 0}%</div>
          <div class="worker-status ${t.activo ? 'status-active' : 'status-inactive'}">
            ${t.activo ? 'Activo' : 'Inactivo'}
          </div>
        </div>
      `).join('');
    }

    // Agregar trabajador
    $('btnAgregar').addEventListener('click', async () => {
      const nombre = $('nombre').value.trim();
      const cargo = $('cargo').value.trim();
      const porcentajeBono = parseFloat($('porcentajeBono').value);

      if (!nombre) {
        alert('El nombre es obligatorio');
        return;
      }

      if (isNaN(porcentajeBono) || porcentajeBono < 0) {
        alert('El porcentaje de bono debe ser un n√∫mero v√°lido');
        return;
      }

      const r = await api('addWorker', {
        nombre,
        cargo,
        porcentaje_bono: porcentajeBono,
        activo: true
      });

      if (!r.ok) {
        alert('Error al agregar trabajador: ' + r.error);
        return;
      }

      alert('Trabajador agregado exitosamente');
      
      // Limpiar formulario
      $('nombre').value = '';
      $('cargo').value = '';
      $('porcentajeBono').value = '';
      
      // Recargar lista
      cargarTrabajadores();
    });

    // Cargar trabajadores al iniciar
    cargarTrabajadores();
  </script>
</body>
</html>
