  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado con √©xito:', registration.scope);
          })
          .catch(function(error) {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }

    // Instalar la PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevenir que el navegador muestre autom√°ticamente el prompt
      e.preventDefault();
      // Guardar el evento para usarlo despu√©s

      console.log('PWA puede ser instalada');

  <script>
    // ====== CONFIG ======
    const API_URL = "https://script.google.com/macros/s/AKfycbwgTHItHOHM_rlyDL9JH-RLaTAuZeF3HJowpIH91juNB9TsfGOMSAk6lKKf2FEdWD5ibA/exec";

    // Utils
    const norm = s => String(s ?? '')
      .normalize('NFD').replace(/\p{Diacritic}/gu,'')  // quita tildes
      .replace(/\s+/g,' ').trim().toUpperCase();
    const digits = s => String(s ?? '').replace(/\D+/g,'');

    const tipo = new URLSearchParams(location.search).get('tipo') || 'patente';
    const $et = document.getElementById('etiqueta');
    const $in = document.getElementById('valor');
    const $out = document.getElementById('resultado');

    // UI seg√∫n tipo
    (function setupUI(){
      if (tipo === 'nombre'){
        $et.textContent = 'Buscar por Nombre del Due√±o:';
        $in.placeholder = 'Escribe el nombre del due√±o';
        $in.style.textTransform = 'none';
      } else if (tipo === 'telefono'){
        $et.textContent = 'Buscar por Tel√©fono del Due√±o:';
        $in.placeholder = 'Ej: +56 9 12345678';
        $in.style.textTransform = 'none';
      } else {
        $et.textContent = 'Buscar por Patente:';
        $in.placeholder = 'Ej: ABCD12';
        $in.style.textTransform = 'uppercase';
      }
    })();

    // Busca una clave en el objeto (tolerante a tildes/variantes)
    function keyOf(row, guess, aliases=[]){
      const want = norm(guess);
      const keys = Object.keys(row);
      for (const k of keys){ if (norm(k) === want) return k; }
      for (const a of aliases){
        const w = norm(a);
        for (const k of keys){ if (norm(k) === w) return k; }
      }
      for (const k of keys){ if (norm(k).includes(want)) return k; }
      return null;
    }

    async function buscar(){
      let v = $in.value.trim();
      if (!v) { alert('Ingresa un dato para buscar'); return; }

      // Normaliza input seg√∫n tipo
      let needle;
      if (tipo === 'telefono') needle = digits(v);        // solo d√≠gitos
      else if (tipo === 'nombre') needle = norm(v);       // sin tildes/espacios
      else needle = norm(v.replace(/[^A-Z0-9]/gi,''));    // patente sin guiones/espacios

      try {
        const res = await fetch(API_URL, { cache:'no-store' });
        const rows = await res.json();
        if (!Array.isArray(rows) || rows.length === 0) throw new Error('Sin datos');

        // Mapear columnas por nombre (tolerante)
        const K = {
          NOMBRE   : keyOf(rows[0], 'Nombre',   ['Cliente','Due√±o']),
          TELEFONO : keyOf(rows[0], 'Tel√©fono', ['Telefono','Celular','Fono','Whatsapp']),
          DIRECCION: keyOf(rows[0], 'Direcci√≥n',['Direccion']),
          MARCA    : keyOf(rows[0], 'Marca'),
          MODELO   : keyOf(rows[0], 'Modelo'),
          PATENTE  : keyOf(rows[0], 'Patente',  ['Placa'])
        };

        let match = null;
        for (const r of rows){
          const nombre  = K.NOMBRE   ? r[K.NOMBRE]   : '';
          const fono    = K.TELEFONO ? r[K.TELEFONO] : '';
          const patente = K.PATENTE  ? r[K.PATENTE]  : '';

          if (tipo === 'nombre'){
            if (norm(nombre).includes(needle)) { match = r; break; }           // parcial
          } else if (tipo === 'telefono'){
            const d = digits(fono);
            if (d === needle || d.endsWith(needle)) { match = r; break; }      // acepta √∫ltimos 8
          } else { // patente
            const p = norm(String(patente).replace(/\s|-/g,''));
            if (p === needle) { match = r; break; }                            // exacta normalizada
          }
        }

        $out.style.display = 'block';
        if (!match){
          $out.innerHTML = `<strong>No se encontr√≥ ning√∫n resultado con ese dato.</strong>`;
          return;
        }

        // Solo los campos pedidos
        const nombre = K.NOMBRE    ? (match[K.NOMBRE]    ?? '-') : '-';
        const tel    = K.TELEFONO  ? (match[K.TELEFONO]  ?? '-') : '-';
        const dir    = K.DIRECCION ? (match[K.DIRECCION] ?? '-') : '-';
        const marca  = K.MARCA     ? (match[K.MARCA]     ?? '-') : '-';
        const modelo = K.MODELO    ? (match[K.MODELO]    ?? '-') : '-';
        const pat    = K.PATENTE   ? (match[K.PATENTE]   ?? '-') : '-';

        $out.innerHTML = `
          <strong>Nombre:</strong> ${nombre}<br>
          <strong>Tel√©fono:</strong> ${tel}<br>
          <strong>Direcci√≥n:</strong> ${dir}<br>
          <strong>Marca:</strong> ${marca}<br>
          <strong>Modelo:</strong> ${modelo}<br>
          <strong>Patente:</strong> ${pat}
        `;
      } catch (e) {
        console.error(e);
        alert('‚ùå Error al conectarse a la base de datos.');
      }
    }
  </script>

  <script>
    (function () {
      // Act√∫a solo en la app instalada (PWA)
      const isStandalone = matchMedia('(display-mode: standalone)').matches || navigator.standalone === true;
      if (!isStandalone) return;

      const EXTERN = new Set([
        'https://www.patentechile.com/',
        'https://taller-todo.vercel.app/informes.html',
        'https://taller-todo.vercel.app/buscador_averias.html'
      ]);

      const toURL = (h) => { try { return new URL(h, location.href); } catch { return null; } };
      const sameOrigin = (u) => u && u.origin === location.origin;
      const fileName = (u) => u ? u.pathname.split('/').pop() : '';
      const go = (u) => location.assign(u.pathname + u.search + u.hash);

      // 1) Enlaces <a>: internos -> misma ventana (evita la vista con "Listo")
      document.addEventListener('click', (e) => {
        const a = e.target.closest('a[href]'); if (!a) return;
        if (a.hasAttribute('download') || a.href.startsWith('mailto:') || a.href.startsWith('tel:')) return;
        const u = toURL(a.getAttribute('href')); if (!u) return;

        const isExternalWhitelisted =
          EXTERN.has(u.href) || EXTERN.has(fileName(u));

        if (sameOrigin(u) && !isExternalWhitelisted) {
          e.preventDefault();
          go(u);
        }
      }, true);

      // 2) window.open internos -> misma ventana (salvo EXTERN)
      const _open = window.open;
      window.open = function (url, target, features) {
        const u = toURL(url);
        const isExternalWhitelisted =
          EXTERN.has(u?.href) || EXTERN.has(fileName(u));
        if (sameOrigin(u) && !isExternalWhitelisted) {
          go(u);
          return null;
        }
        return _open.call(window, url, target, features);
      };

      // 3) Formularios internos -> _self
      document.addEventListener('submit', (e) => {
        const f = e.target;
        if (!(f && f.tagName === 'FORM')) return;
        const u = toURL(f.getAttribute('action') || location.href);
        if (sameOrigin(u)) f.target = '_self';
      }, true);

      // 4) Limpieza: si qued√≥ alg√∫n _blank interno por error, qu√≠talo
      document.querySelectorAll('a[target="_blank"]').forEach((a) => {
        const u = toURL(a.getAttribute('href'));
        const isExternalWhitelisted =
          EXTERN.has(u?.href) || EXTERN.has(fileName(u));
        if (sameOrigin(u) && !isExternalWhitelisted) a.removeAttribute('target');
      });
    })();
  </script>
