<!DOCTYPE html>
<html lang="es">
<head>
  <base target="_self">

  <link rel="manifest" href="/manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Taller">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <meta name="theme-color" content="#000000">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="img/scanner.png">
  <title>Agregar Vehículo | Walter Uriol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    :root{
      --brand:#d40000;
      --brand-dark:#9b0000;
      --blue:#1d3053;
      --blue-dark:#1d3053;
      --ink:#ffffff;
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      background-image: url("img/portada_celular.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif !important;
      background-color:#000;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:inherit;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      z-index:-1;
    }

    input[type="text"]{
      width:100%;
      padding:10px 12px;
      border:2px solid rgba(255,255,255,0.2);
      border-radius:10px;
      background:rgba(0,0,0,0.3);
      color:white !important;  /* ← TEXTO BLANCO */
      text-transform:uppercase;
      font-size:clamp(0.9rem, 2.5vw, 1rem);
    }

    input[type="text"]:focus{
      outline:none;
      border-color:var(--brand);
    }

    #telefono { text-transform:none; }

    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
      position:sticky;
      top:0;
      z-index:10;
    }

    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 22px;
      width:100%;
    }

    .frame{
      background:rgba(135,206,250,0.35);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
      margin:0 auto;
    }

    .header{
      background:#1d3053;
      color:white;
      border-radius:16px;
      padding:20px;
      text-align:center;
      font-weight:900;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom:22px;
    }

    .header h1{
      margin:0;
      font-size:clamp(1.5rem,5vw,2.2rem);
    }

    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:20px;
      margin-bottom:22px;
      box-shadow:var(--shadow);
      width:100%;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
      background:rgba(0,0,0,0.3);
      color:var(--ink);
      border-radius:12px;
      overflow:hidden;
    }

    th,td{
      border:1px solid rgba(255,255,255,0.1);
      padding:12px;
      text-align:left;
    }

    th{
      background:rgba(0,0,0,0.3);
      font-weight:700;
      font-size:clamp(0.9rem, 2.5vw, 1rem);
    }

    .btn{
      background:white;
      color:black;
      padding:12px 24px;
      font-weight:900;
      border-radius:14px;
      border:3px solid var(--brand);
      transition:.25s;
      text-decoration:none;
      font-size:clamp(1rem,3vw,1.1rem);
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      cursor:pointer;
      display:inline-block;
      margin-top:16px;
      text-align:center;
      width:100%;
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white;
      border-color:var(--brand-dark);
      box-shadow:0 6px 14px rgba(0,0,0,.5);
    }

    .btn-secondary{
      background:transparent;
      color:white;
      border-color:white;
    }

    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
      padding:0 10px;
    }

  </style>
</head>

<body>
  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header"><h1>Agregar Vehículo</h1></div>

      <div class="card">
        <table>
          <thead>
            <tr>
              <th>Nombre del Dueño</th>
              <th>Teléfono</th>
              <th>Dirección</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Patente</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" id="nombre" placeholder="JUAN PEREZ"></td>
              <td><input type="text" id="telefono" value="+56 9 " maxlength="14" oninput="formatearTelefono(this)" placeholder="+56 9 12345678"></td>
              <td><input type="text" id="direccion" placeholder="AV. PRINCIPAL 123"></td>
              <td><input type="text" id="marca" placeholder="TOYOTA"></td>
              <td><input type="text" id="modelo" placeholder="COROLLA"></td>
              <td><input type="text" id="patente" placeholder="ABCD12"></td>
            </tr>

            <!-- NUEVO CAMPO DETALLE -->
            <tr>
              <th colspan="6" style="text-align:center;">Motivo / Detalle</th>
            </tr>
            <tr>
              <td colspan="6"><input type="text" id="detalle" placeholder="NO PARTE · REVISION · CAMBIO DE ACEITE"></td>
            </tr>

          </tbody>
        </table>

        <button class="btn" onclick="guardarVehiculo()">Guardar Vehículo</button>
        <a href="gestion_autos.html" class="btn btn-secondary">← Volver al Menú Principal</a>
      </div>

      <div class="footer">© 2025 Benjamín González — Todos los derechos reservados.</div>
    </div>
  </div>

<script>
function formatearTelefono(input){
  if(!input.value.startsWith("+56 9 ")) input.value = "+56 9 ";
  let resto = input.value.slice(6).replace(/\D/g,'').slice(0,8);
  input.value = "+56 9 " + resto;
}

function guardarVehiculo(){
  const datos = {
    nombre: nombre.value.toUpperCase(),
    telefono: "'" + telefono.value,
    direccion: direccion.value.toUpperCase(),
    marca: marca.value.toUpperCase(),
    modelo: modelo.value.toUpperCase(),
    patente: patente.value.toUpperCase(),
    detalle_estado: detalle.value.toUpperCase()
  };

  for(const campo in datos){
    if(!datos[campo]) return alert("⚠️ Completa todos los campos.");
  }

  fetch("https://script.google.com/macros/s/AKfycbw2rxF6fCiwfSQ9JJeVIA94ppoCu5A1vtbyGNxCfyzLmOJO3_hNEDZM30U9cdOleKy9PA/exec", {
    method:"POST",
    mode:"no-cors",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(datos)
  }).then(()=>{
    alert("✔ Vehículo guardado");
    location.reload();
  });
}
</script>

</body>
</html>
