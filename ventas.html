<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üí∞ Registrar Venta | Walter Uriol</title>
  <meta name="theme-color" content="#000000">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <style>
    :root{
      --brand:#d40000;          /* ROJO PRINCIPAL */
      --brand-dark:#9b0000;
      --blue:#1d3053;           /* AZUL */
      --blue-dark:#1d3053;
      --ink:#ffffff;            /* TEXTO BLANCO */
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    * {
      box-sizing: border-box;
    }

    body{
  margin:0;
  background-image: url("img/portada_celular.png");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: scroll; /* evita el bug */
  min-height: 100vh;
  overflow-x: hidden;
}


    /* TOPBAR */
    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* CONTENEDOR */
    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 22px;
      width: 100%;
    }

    /* ‚≠ê CUADRO TRANSL√öCIDO CELESTE ‚≠ê */
    .frame{
      background:rgba(135, 206, 250, 0.35);  /* CELESTE CLARO TRANSL√öCIDO */
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
      margin: 0 auto;
    }

    /* HEADER */
    .header{
      background:#1d3053;
      color:white;
      border-radius:16px;
      padding:20px;
      text-align:center;
      font-weight:900;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom: 22px;
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
    }

    /* CARDS */
    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:18px;
      margin-bottom: 22px;
      box-shadow:var(--shadow);
      width: 100%;
    }

    .title{
      margin:0 0 16px 0;
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      font-weight:900;
      color:white;
    }

    /* BOTONES */
    .btn{
      background:white;
      color:black;
      padding:12px 24px;
      font-weight:900;
      border-radius:14px;
      border:3px solid var(--brand);
      transition:.25s;
      text-decoration:none;
      font-size: clamp(1rem, 3vw, 1.1rem);
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      cursor: pointer;
      display: inline-block;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white;
      border-color:var(--brand-dark);
      box-shadow:0 6px 14px rgba(0,0,0,.5);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border-color: white;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    /* INPUTS */
    input,select{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:2px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.3);
      color:#fff;
      margin-bottom:15px;
      font-size: clamp(1rem, 3vw, 1.1rem);
      box-sizing: border-box;
    }

    input:focus, select:focus{
      outline:none;
      border-color:var(--brand);
    }

    /* FOOTER */
    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
      padding: 0 10px;
    }

    /* RESULTADO */
    #res {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      border: 2px solid rgba(255,255,255,0.1);
    }

    #res h3 {
      margin: 0 0 12px 0;
      color: #a8f0a9;
      font-size: clamp(1.1rem, 3vw, 1.3rem);
    }

    #res p {
      margin: 8px 0;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }

    /* Mejoras para m√≥viles */
    @media (max-width: 480px) {
      .wrapper {
        margin: 20px auto 40px;
        padding: 0 12px;
      }
      
      .frame {
        padding: 16px;
      }
      
      .card {
        padding: 16px;
      }
      
      input, select, .btn {
        padding: 16px;
      }
    }
    /* === FIX GLOBAL PARA iPHONE Y CELULAR === */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  position: relative;
  min-height: 100dvh; /* üëà corrige bug de Safari */
  overflow-x: hidden;
  background-color: #000; /* evita blancos */
}

/* El fondo real se genera aqu√≠ */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: inherit;    /* usa tu fondo ya definido */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -1;
  pointer-events: none;
}
/* ============================
   üî• FORZAR TEXTO BLANCO GLOBAL
   ============================ */
body,
body * {
  color: white !important;
}

/* ============================
   üî• EXCEPCIONES: 
   Elementos con fondo blanco deben tener texto negro
   ============================ */
.btn,
.btn *,
.btn-secondary,
.btn-secondary *,
select option,
select,
input,
input *,
#res b {
  color: black !important;
}

/* Placeholders blancos para inputs */
input::placeholder,
select::placeholder {
  color: #ddd !important;
}

/* T√≠tulos siempre blancos */
.header,
.title,
.card h1,
.card h2,
.card h3,
.frame * {
  color: white !important;
}

/* Resultado final (venta registrada) */
#res h3 {
  color: #a8f0a9 !important;
}

/* Mantener estados */

  </style>
</head>

<body>
  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header">
        <h1>üí∞ Registrar Venta</h1>
      </div>

      <a href="aceite.html" class="btn btn-secondary">‚¨Ö Volver al Panel</a>

      <!-- FORMULARIO VENTA -->
      <div class="card">
        <h2 class="title">Datos de la venta</h2>
        <select id="trabajador"></select>
        <select id="producto"></select>
        <input id="precio" type="number" placeholder="Precio unitario" readonly>
        <input id="qty" type="number" placeholder="Cantidad">
        <input id="cliente" placeholder="Cliente (opcional)">
        <button class="btn" id="btnGuardar">Registrar venta</button>
      </div>

      <!-- RESULTADO -->
      <div class="card" id="res" style="display:none"></div>
    </div>

    <div class="footer">¬© 2025 Benjam√≠n Gonz√°lez ‚Äî Todos los derechos reservados.</div>
  </div>

  <!-- Scripts para PWA -->
  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registrado con √©xito:', registration.scope);
          })
          .catch(function(error) {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbylNvMd3YLMCAmO9vxmB3dzJ9J2LxayYu7-Tlucwbl-aNRJC8OJe3srJRfPjcdnCWg/exec";
    const api = async (action, payload={})=>{
      const res = await fetch(BASE_URL,{
        method:"POST",
        headers:{'Content-Type':'text/plain;charset=utf-8'},
        body: JSON.stringify({action,payload})
      });
      return res.json();
    };

    const $=id=>document.getElementById(id);
    let trabajadores=[], productos=[];

    async function cargar(){
      const [rW,rP]=await Promise.all([api('listWorkers'),api('listInventory')]);
      if(!rW.ok||!rP.ok) return alert("Error al cargar datos del servidor");

      trabajadores=rW.data||[];
      productos=rP.data||[];

      $('trabajador').innerHTML='<option value="">Selecciona trabajador</option>'+
        trabajadores.filter(x=>x.activo).map(x=>`<option value="${x.id}">${x.nombre}</option>`).join('');

      $('producto').innerHTML='<option value="">Selecciona producto</option>'+
        productos.filter(p=>p.activo).map(p=>`
          <option value="${p.id}" 
            data-sku="${p.sku}" 
            data-precio="${p.precio_unit}" 
            data-costo="${p.costo_unit}" 
            data-categoria="${p.categoria}">
            ${p.nombre} ‚Äî ${p.categoria} (Stock: ${p.stock})
          </option>`).join('');
    }

    $('producto').addEventListener('change',()=>{
      const o=$('producto').selectedOptions[0];
      $('precio').value=o?o.dataset.precio||'':'';
    });

    $('btnGuardar').addEventListener('click',async()=>{
      const p=$('producto').selectedOptions[0], pid=$('producto').value;
      const t=$('trabajador').value;
      if(!pid||!t) return alert('Selecciona trabajador y producto');
      const qty=Number($('qty').value||0);
      if(qty<=0) return alert('Cantidad inv√°lida');
      const cliente=$('cliente').value.trim();

      const body={
        trabajador_id:t,
        trabajador_nombre:trabajadores.find(x=>x.id==t)?.nombre||'',
        sku:p.dataset.sku,
        nombre:p.textContent.trim().split('‚Äî')[0].trim(),
        categoria:p.dataset.categoria,
        qty,
        costo_unit:Number(p.dataset.costo||0),
        precio_unit:Number(p.dataset.precio||0),
        cliente
      };

      const r=await api('addSale',body);
      if(!r.ok) return alert('Error: '+r.error);

      const res=$('res'); res.style.display='block';
      res.innerHTML=`<h3>‚úÖ Venta registrada</h3>
      <p><b>Subtotal:</b> ${r.subtotal.toLocaleString('es-CL')}</p>
      <p><b>Utilidad:</b> ${r.utilidad.toLocaleString('es-CL')}</p>
      <p><b>Bono trabajador:</b> ${r.bono_trabajador.toLocaleString('es-CL')}</p>`;

      $('qty').value=''; $('cliente').value='';
      $('producto').selectedIndex=0; $('precio').value='';
    });

    cargar();
  </script>
</body>
</html>
