<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä Reportes | Walter Uriol</title>
  <meta name="theme-color" content="#000000">

  <style>
    :root{
      --brand:#d40000;          /* ROJO PRINCIPAL */
      --brand-dark:#9b0000;
      --blue:#1d3053;           /* AZUL */
      --blue-dark:#1d3053;
      --ink:#ffffff;            /* TEXTO BLANCO */
      --radius:18px;
      --shadow:0 12px 30px rgba(0,0,0,.45);
      --shadow-soft:0 10px 26px rgba(0,0,0,.25);
    }

    body{
      margin:0;
      background:url("img/portada_celular.png") no-repeat center/cover fixed;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      color:var(--ink);
    }

    /* TOPBAR */
    .topbar{
      background:#1d3053;
      color:white;
      text-align:center;
      padding:14px;
      font-weight:700;
      letter-spacing:.8px;
      border-bottom:5px solid var(--brand);
      box-shadow:var(--shadow-soft);
    }

    /* CONTENEDOR */
    .wrapper{
      max-width:1100px;
      margin:38px auto 60px;
      padding:0 22px;
    }

    /* ‚≠ê CUADRO TRANSL√öCIDO CELESTE ‚≠ê */
    .frame{
      background:rgba(135, 206, 250, 0.35);  /* CELESTE CLARO TRANSL√öCIDO */
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      border:3px solid var(--brand);
      backdrop-filter:blur(8px);
    }

    /* HEADER */
    .header{
      background:#1d3053;
      color:white;
      border-radius:16px;
      padding:20px;
      text-align:center;
      font-weight:900;
      border:3px solid var(--brand);
      text-shadow:0 3px 8px rgba(0,0,0,.6);
      margin-bottom: 22px;
    }

    /* CARDS */
    .card{
      background:#1d3053;
      border:3px solid var(--brand);
      border-radius:16px;
      padding:18px;
      margin-bottom: 22px;
      box-shadow:var(--shadow);
    }

    .title{
      margin:0 0 16px 0;
      font-size:20px;
      font-weight:900;
      color:white;
    }

    /* BOTONES */
    .btn{
      background:white;
      color:black;
      padding:10px 20px;
      font-weight:900;
      border-radius:14px;
      border:3px solid var(--brand);
      transition:.25s;
      text-decoration:none;
      font-size:16px;
      box-shadow:0 4px 10px rgba(0,0,0,.35);
      cursor: pointer;
      display: inline-block;
    }

    .btn:hover{
      background:var(--blue-dark);
      color:white;
      border-color:var(--brand-dark);
      box-shadow:0 6px 14px rgba(0,0,0,.5);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border-color: white;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    /* TABLA */
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    th,td{
      border:1px solid var(--brand);
      padding:8px;
      text-align:center;
    }

    th{
      background:var(--brand);
      color:#fff;
    }

    /* FOOTER */
    .footer{
      text-align:center;
      color:white;
      font-size:13px;
      margin-top:22px;
      text-shadow:0 2px 6px black;
    }
  </style>
</head>

<body>
  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header">
        <h1>üìä Reporte de Ventas</h1>
      </div>

      <a href="aceite.html" class="btn btn-secondary">‚¨Ö Volver al Panel</a>
      <button id="btnGen" class="btn">Generar reporte</button>

      <div id="resumen" class="card" style="display:none"></div>
      <div id="tabla" class="card" style="display:none"></div>
    </div>

    <div class="footer">¬© 2025 Benjam√≠n Gonz√°lez ‚Äî Todos los derechos reservados.</div>
  </div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbylNvMd3YLMCAmO9vxmB3dzJ9J2LxayYu7-Tlucwbl-aNRJC8OJe3srJRfPjcdnCWg/exec";
    const api = async (action,payload={})=>{
      const res = await fetch(BASE_URL,{
        method:"POST",
        headers:{'Content-Type':'text/plain;charset=utf-8'},
        body: JSON.stringify({action,payload})
      });
      return res.json();
    };

    const $=id=>document.getElementById(id);

    $('btnGen').addEventListener('click',async()=>{
      $('btnGen').disabled=true;
      const r=await api('generateReport');
      $('btnGen').disabled=false;

      if(!r.ok) return alert('Error al generar reporte: '+r.error);
      $('resumen').style.display='block';
      $('tabla').style.display='block';

      $('resumen').innerHTML=`
        <h2>üìÖ Reporte Mensual (${r.periodo})</h2>
        <p><b>Total Ventas:</b> ${r.totalVentas.toLocaleString('es-CL')}</p>
        <p><b>Total Utilidad:</b> ${r.totalUtilidad.toLocaleString('es-CL')}</p>
        <p><b>Total Bonos:</b> ${r.totalBonos.toLocaleString('es-CL')}</p>`;

      let html='<table><thead><tr><th>Trabajador</th><th>Ventas</th><th>Utilidad</th><th>Bono</th></tr></thead><tbody>';
      for(const [nombre,info] of Object.entries(r.resumenTrabajadores)){
        html+=`<tr>
          <td>${nombre}</td>
          <td>${info.ventas.toLocaleString('es-CL')}</td>
          <td>${info.utilidad.toLocaleString('es-CL')}</td>
          <td>${info.bonos.toLocaleString('es-CL')}</td>
        </tr>`;
      }
      html+='</tbody></table>';
      $('tabla').innerHTML=html;
    });
  </script>
</body>
</html>
